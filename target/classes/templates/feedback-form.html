<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form th:action="@{/feedback}" th:object="${feedback}" method="post">
        <label>Name: <input type="text" th:field="*{name}" required></label><br>
        <label>Email: <input type="email" th:field="*{email}" required></label><br>
        <label>Message: <textarea th:field="*{message}" required></textarea></label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
